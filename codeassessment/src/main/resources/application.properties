spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:dcbapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.net.guides=DEBUG

server.servlet.contextPath=/api/

#urls that rest templates uses on application startup
users.path=https://jsonplaceholder.typicode.com/users
posts.path=https://jsonplaceholder.typicode.com/posts
comments.path=https://jsonplaceholder.typicode.com/comments
todos.path=https://jsonplaceholder.typicode.com/todos

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER